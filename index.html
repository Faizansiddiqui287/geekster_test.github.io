<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Geekster:- Test</title>
    <link rel="stylesheet" href="Geekster_test.css">
</head>

<body>
    <!-- Header Part -->
    <div>
        <header>
            <h1>Geekster: Signup form</h1>
        </header>
    </div>

    <!-- Feedback Form -->
    <div id="form">
        <h2>Signup Form</h2>
        Name: <input type="text" placeholder="Enter your name" class="name"> <br>
        <br> Email: <input type="email" placeholder="Enter your email" class="name"><br>
        <br> Password: <input type="password" placeholder="Enter New Password"  class="name"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required> <br>
        <br> Contact number: <input type="text" placeholder="Enter your number" class="name"><br>
        <br> Which course you want to join:- <select name="option" id="option">
            <option value="frontent">Frontent</option>
            <option value="backend">Backend</option>
            <option value="Data scientist">Data Scientist</option>
        </select><br>
        <br>Academic:- Graduate<input type="radio" name="acd">
        Post-graduate <input type="radio" name="acd">
        Other <input type="radio" name="acd"><br>

        <br> What is your favorite profile:- Front-end develpoer<input type="radio" name="profile">
        Back-end developer<input type="radio" name="profile">
        Data scientist<input type="radio" name="profile"><br>

        <br> <label for="describe">Description</label>
        <br><textarea id="describe" name="describe" rows="10" cols="50">

            </textarea> <br>
        <br> <input type="checkbox" checked> I accept teams & conditions<br>

        <br> <button id="btn"><i>Signup</i></button>

    </div>
</body>

</html>
